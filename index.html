                    </div>
                </div>
                <div class="part-3">
                    <h1 class="devtypehead"> RAM</h1>
                    <div class="devtypecont">
                        <form class="devtypeform">
                            <input class="devtyperadio" type="radio" value="1GB">1GB
                            <input class="devtyperadio" type="radio" value="2GB">2GB
                            <input class="devtyperadio" type="radio" value="4GB">4GB
